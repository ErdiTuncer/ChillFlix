<ul>
  <li class="search">Search on:
    <input [(ngModel)]="searchString" (keyup.enter)="search()" type="text" />
    <button (click)="search()">Search</button>
  </li>
</ul>
<ul>
  <li *ngFor="let result of youtuberesults?.items; let i=index;">
    <img src="{{result.snippet.thumbnails.medium.url}}" (click)="selected.emit(result.id.videoId)"/>
  </li>
</ul>
